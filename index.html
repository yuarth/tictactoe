<!DOCTYPE html>
<html>
<head>
<title>Match Results</title>
</head>
<body>
<h1>Match Results</h1>

<table>
  <tr>
    <th>Player</th>
    <th>Wins</th>
    <th>Losses</th>
  </tr>
  <tr>
    <td>Player 1</td>
    <td id="player1-wins">0</td>
    <td id="player1-losses">0</td>
  </tr>
  <tr>
    <td>Player 2</td>
    <td id="player2-wins">0</td>
    <td id="player2-losses">0</td>
  </tr>
</table>

<script>
  // Initialize match results
  let player1Wins = 0;
  let player1Losses = 0;
  let player2Wins = 0;
  let player2Losses = 0;

  // Update match results
  function updateMatchResults() {
    document.getElementById('player1-wins').textContent = player1Wins;
    document.getElementById('player1-losses').textContent = player1Losses;
    document.getElementById('player2-wins').textContent = player2Wins;
    document.getElementById('player2-losses').textContent = player2Losses;
  }

  // Simulate a match and update results
  function simulateMatch(player1Score, player2Score) {
    if (player1Score > player2Score) {
      player1Wins++;
      player2Losses++;
    } else if (player1Score < player2Score) {
      player1Losses++;
      player2Wins++;
    }
    updateMatchResults();
  }

  // Simulate a match with scores 3 and 2
  simulateMatch(3, 2);
</script>

</body>
</html>
